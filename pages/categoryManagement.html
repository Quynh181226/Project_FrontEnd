<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/categoryManagement.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Category Management</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">QuizzyForge</div>
            <div id="nav-links">
                <a href="../pages/categoryManagement.html" class="active">Category</a>
                <a href="../pages/testManagement.html">The Test</a>
                <a href="../pages/login.html">Log out</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="header">
                <h2>Category Management</h2>
                <button class="btn-add" onclick="openAddEditModal()">Add Category</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Category Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="categoryList"></tbody>
            </table>
            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <!-- Modal Add/Edit Category -->
    <div class="modal fade" id="modalAddEditCategory" tabindex="-1" aria-labelledby="modalAddEditTitle"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAddEditTitle">Add/Edit Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="inputAdd">
                        <label for="cateName">Category Name</label>
                        <input type="text" id="cateName" class="form-control">
                        <span class="error d-none" id="errName">Name is required, must be unique, and 2-50 characters
                            long</span>
                        <label for="cateEmoji">Emoji</label>
                        <input type="text" id="cateEmoji" class="form-control">
                        <span class="error d-none" id="errEmoji">Emoji must be 1-2 characters</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn-save" id="btn-save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Delete Category -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="deleteModalLabel">Confirm Deletion</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this category?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn-confirm" id="btnConfirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 QuizzyForge. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/categoryManagement.js"></script>

</body>

</html>
