<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Add/edit question</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">QuizzForge</div>
            <nav>
                <a href="#">Category</a>
                <a href="#" class="active">The test</a>
                <a href="#" id="logout">Logn out</a>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div id="mainContent">
            <h2>Create the test</h2>
            <div>
                <label for="testName" class="form-label">Test name</label>
                <input type="text" id="testName" class="form-control" placeholder="Input test">
            </div>
            <div class="row">
                <div>
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-control">
                        <option value="" disabled selected>Select category</option>
                        <option value="1">📚 History</option>
                        <option value="2">🧪 Science</option>
                        <option value="3">🏠 Life</option>
                        <option value="4">🗺️ Geography</option>
                        <option value="5">📖 Literature</option>
                        <option value="6">💻 Programming</option>
                        <option value="7">🔢 Mathematics</option>
                        <option value="8">🎨 Art</option>
                    </select>
                </div>
                <div>
                    <label for="time" class="form-label">Time(minutes)</label>
                    <input type="number" id="time" class="form-control" min="1">
                </div>
            </div>
            <h3>Question Management</h3>
            <div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#questionModal">Add
                    question</button>
            </div>
            <table class="table table-bordered" id="table">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Question</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="testList"></tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Add/edit question"</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="question" class="form-label">Question</label>
                    <input type="text" id="question" class="form-control" placeholder="Input question">
                    <label class="form-label mt-3">Answer</label>
                    <div id="answerList"></div>
                    <button class="btn btn-dark mt-2" id="addAnswer">Add answer</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveQuestion">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 QuizzForge. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/createTest.js"></script>
    <!-- <script>
        
    </script> -->
</body>

</html>
