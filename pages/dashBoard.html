<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashBoard.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/home.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/home.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Dash board</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="textLogo">
                <h3>QuizzForge</h3>
            </div>
            <div class="searchBar">
                <input type="text" class="form-control" id="inputSearch" placeholder="Search for test" />
                <i class="fa-solid fa-magnifying-glass" id="iconSearch"></i>
            </div>
            <nav class="navMenu">
                <ul>
                    <li><a href="../pages/dashBoard.html">Home</a></li>
                    <li><a href="../pages/login.html" id="logoutLink">Log out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-section">
        <div>
            <h2>Let's try a random puzzle <span>üé≤</span></h2>
            <!-- <i class="fa-solid fa-dice" style="color: #a385a0;"></i> -->
            <button id="btnPlay">Play</button>
        </div>
    </section>

    <h3 class="text-center">‚≠ê Featured quizzes</h3>

    <div class="sort-container">
        <div id="sort">
            <p>Sort by</p>
            <button class="btn" id="sortBtn">Ascending</button>
            <button class="btn" id="sortBtn2">Descending</button>
        </div>
    </div>

    <div class="quizzList" id="quizzList"></div>

    <div class="pagination">
        <button id="btnPrev" class="pagination-btn" style="color: black;"><i class="fa fa-chevron-left"></i></button>
        <div id="btnPages" class="pagination-pages"></div>
        <button id="btnNext" class="pagination-btn" style="color: black;"><i class="fa fa-chevron-right"></i></button>
    </div>

    <footer>
        <div class="text-center">
            <p>&copy; 2025 Quiz App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/0c1f5dacbd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="../js/dashBoard.js"></script>
</body>

</html>
