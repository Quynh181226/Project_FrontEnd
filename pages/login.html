<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_register.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_register.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/login.css">
    <title>Log in</title>
</head>

<body>
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <div class="text-center">
                <img src="../assets/register.png" class="mb-2" alt="Logo" width="80" height="70">
            </div>
            <form id="loginForm" class="mb-2">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"
                                style="color:#f4eeee;"></i></span>
                        <input type="email" id="email1" class="form-control" name="email" placeholder="Enter email">
                    </div>
                    <span class="error-message" id="emailError">Email is required</span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-key" style="color: #f4eeee;"></i></span>
                        <input type="password" id="password1" class="form-control" name="password"
                            placeholder="Enter password">
                    </div>
                    <span class="error-message" id="passwordError">Password is required</span>
                    <span class="error-message" id="loginError">Invalid email or password</span>
                </div>
                <div class="d-grid">
                    <button type="submit" id="btnLogIn">Log in</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account yet? <a href="../pages/register.html" class="text-decoration-none">Sign up</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a5e9eda380.js" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
