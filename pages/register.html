<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_register.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_register.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register</title>
</head>

<body>
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow-lg" style="width: 460px;">
            <div class="text-center">
                <img src="../assets/register.png" class="mb-2" alt="Logo" width="80" height="70">
            </div>
            <p class="text">QuizForge – Nền tảng sáng tạo bài kiểm tra trực tuyến,
                giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài
                kiểm tra một cách nhanh chóng và hiệu quả!</p>

            <form style="width: 380px; margin: 0 auto;" id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock" style="color: #f4eeee;"></i></span>
                        <input type="text" id="username" class="form-control" placeholder="Enter full name">
                    </div>
                    <span class="error-message" id="usernameError">Full name is required</span>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"
                                style="color:#f4eeee;"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="Enter email">
                    </div>
                    <span class="error-message" id="emailError">Email is required and must be valid</span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-key" style="color: #f4eeee;"></i></span>
                        <input type="password" id="password" class="form-control" placeholder="Enter password">
                    </div>
                    <span class="error-message" id="passwordError">Password must be at least 8 characters</span>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-key" style="color: #f4eeee;"></i></span>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Enter password">
                    </div>
                    <span class="error-message" id="confirmPasswordError">Passwords do not match</span>
                </div>

                <div class="d-grid">
                    <button type="submit" id="btnSignUp">Sign Up</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>Have an account? <a href="../pages/login.html" class="text-decoration-none">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a5e9eda380.js" crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>
</body>

</html>
