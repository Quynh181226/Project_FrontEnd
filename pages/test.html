<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzForge</title>
    <link rel="stylesheet" href="../css/test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="header-container">
            <div class="textLogo">
                <h3>QuizzForge</h3>
            </div>
            <div class="searchBar">
                <input type="text" class="form-control" id="inputSearch" placeholder="Search for test" />
                <i class="fa-solid fa-magnifying-glass" id="iconSearch"></i>
            </div>
            <nav class="navMenu">
                <ul>
                    <li><a href="../pages/dashBoard.html">Home</a></li>
                    <li><a href="../pages/login.html" id="logoutLink">Log out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Điều hướng nhanh</h3>
            <div class="quick-navigation" id="pagination"></div>
            <p class="note">Lưu ý: Bấm để chọn câu hỏi hoặc sử dụng điều hướng.</p>
        </aside>

        <main class="quiz-container">
            <h2>Khoa học máy tính</h2>
            <p class="question-number">Câu hỏi <span id="question-index">1</span> trên 20:</p>
            <p id="question-text"></p>
            <div id="answers"></div>

            <div class="buttons">
                <div>
                    <button type="button" class="btn btn-secondary" id="prev-btn">Previous</button>
                    <button type="button" class="btn btn-primary" id="next-btn">Next</button>
                </div>
                <div>
                    <button type="button" class="btn btn-success" id="complete-btn">Completed</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 QuizzyForge. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/test.js"></script>
</body>

</html>
