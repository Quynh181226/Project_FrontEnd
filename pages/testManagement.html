<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/testManagement.css">
    <title>Test management</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h2>QuizzForge</h2>
            <nav>
                <a href="#">Category</a>
                <a href="#" class="active">The test</a>
                <a href="#" id="logout">Logn out</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="mainContent">
            <h2>Test management</h2>
            <div class="toolbar">
                <button id="btnAdd" class="btn btn-primary">Add test</button>
                <div class="filters">
                    <select class="form-select" id="statusFilter">
                        <option value="">All</option>
                        <option value="1">Name</option>
                        <option value="2">Play time(increase)</option>
                    </select>
                    <div class="search-container">
                        <input type="text" id="inputSearch" class="form-control" placeholder="T√¨m ki·∫øm theo t√™n" />
                        <i class="fa-solid fa-magnifying-glass" id="iconSearch"></i>
                    </div>
                </div>
            </div>

            <table class="table table-bordered" id="table">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Test name</th>
                        <th>Category</th>
                        <th>Number question</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="test-list"></tbody>
            </table>
        </div>
    </main>
    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 QuizzForge. All rights reserved.</p>
    </footer>

    <!-- Modal Add/Edit Test -->
    <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testModalLabel">Th√™m b√†i test</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="error" id="modal-error"></div>
                    <div class="mb-3">
                        <label for="testName" class="form-label">Test name</label>
                        <input type="text" class="form-control" id="testName" placeholder="Test name cannot be longer than 50 characters">
                    </div>
                    <div class="mb-3">
                        <label for="testCategory" class="form-label">Category</label>
                        <select class="form-select" id="testCategory">
                            <option value="1">üìö History</option>
                            <option value="2">üß™ Science</option>
                            <option value="3">üè† Life</option>
                            <option value="4">üó∫Ô∏è Geography</option>
                            <option value="5">üìñ Literature</option>
                            <option value="6">üíª Programming</option>
                            <option value="7">üî¢ Mathematics</option>
                            <option value="8">üé® Art</option>
                        </select>
                    </div>
                    <!-- step buoc nhay 2 - type number  -->
                    <div class="mb-3">
                        <label for="testQuestions" class="form-label">Number question</label>
                        <input type="number" min="1" class="form-control" id="testQuestions"
                            placeholder="Number question">
                    </div>
                    <div class="mb-3">
                        <label for="testTime" class="form-label">Time(minutes)</label>
                        <input type="number" min="1" class="form-control" id="testTime" placeholder="Time(minutes)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
                    <button type="button" class="btn btn-primary" onclick="saveTest()">L∆∞u</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirm Delete -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this test???
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/testManagement.js"></script>
</body>

</html>
